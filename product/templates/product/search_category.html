<div class="col-12 page-title wow flipInX">
    <h2 class="">الأقسام</h2>
</div>
<div class="categories-data row no-gutters">
    {% for category in categories %}
    <a href="{{ category.get_absloute_url }}" class="col-12 col-md-4 col-lg-3 category-block wow {% cycle 'slideInLeft' 'slideInUp' 'slideInRight' 'slideInDown' 'slideInRight'%} p-3">
        <i class="fas fa-{{ category.icon_type }}"></i>
        <h3> شركة {{ category.company.name|upper }}</h3>
    
        <h3> {{ category.name|title }}</h3>
    </a>
    {% endfor %}
</div>
