<div class="col-12 page-title wow flipInX">
    <h2>الشركات</h2>
</div>
<div class="col-12">
    <div class="row">
        {% for company in companies %}
        <div
            class="col-12 col-md-6 col-xl-3 wow {% cycle 'slideInUp' 'slideInLeft' 'slideInRight' 'slideInLeft' 'slideInDown'%}">
            <div class="company-block">
                <img src="{{ company.image.url }}">
                <h3>{{ company.name|upper }}</h3>
                <a class="btn view-more" href="{{ company.get_absloute_url }}">عرض المزيد</a>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
